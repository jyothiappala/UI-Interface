<html>
<head>
<meta http-equiv="Content-Type" content="text/html"; charset=windows-1252";>
<style>
.flex-container{
display:-webkit-flex;
display:flex;
-webkit-flex-direction:column-reverse;
flex-direction:column-reverse;
width:1000px;
height:1000px;
background-color:lightpink;
}
.flex-item{
background-color:blue;
width:200px;
height:150px;
margin:10px;
}
</style>
</head>
<body>
<div class="flex-container">
<div style="background-color:white"class="flex-item">flex item1</div>
<div style="background-color:brown"class="flex-item">flex item2</div>
<div style="background-color:green"class="flex-item">flex item3</div>
<div style="background-color:orange" class="flex-item">flex item4</div>
<div style="background-color:yellow" class="flex-item">flex item5</div>
<div style="background-color:gray" class="flex-item">flex item6</div>
<div class="flex-item">flex item7</div>
</div>
</body>
</html>
